<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.000, maximum-scale=1.000, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Счётчик кликов</title>
</head>
<body>
    <h1>Счётчик кликов</h1>
    <div id="counter" style="font-size: 32px; margin: 15px 0; text-align: center;">0</div>
    <br>

    <div style="text-align: center; margin-top: 10px;">
        <button onclick="increment()" style="padding: 12px 24px; font-size: 16px; margin: 0 5px;">Клик!</button>
        <button onclick="resetCounter()" style="padding: 12px 24px; font-size: 16px; margin: 0 5px;">Сбросить</button><br>
        <button onclick="shareResult()" style="padding: 12px 24px; font-size: 16px; margin: 0 5px; background-color: #3498db; color: white;">Поделиться результатом</button>
    </div>

    <div style="margin: 20px auto; width: 80%; max-width: 600px;">
        <textarea id="shareText" rows="4" style="width: 100%; font-size: 16px; padding: 10px;" placeholder="Здесь появится ваш результат для копирования..."></textarea>
    </div>
        <script src="clicker/assets/js/cilcker.js"></script>
</body>
</html>
