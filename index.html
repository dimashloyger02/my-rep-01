<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="clicker/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Кликер</h1>
        
        <div class="counter-block">
            <div id="counter">0</div>
            <button id="clickButton">Нажми меня!</button>
            
            <div class="progress-buttons">
                <button id="saveButton">Сохранить результат</button>
                <button id="resetButton">Сбросить прогресс</button>
            </div>
        </div>

        <div id="achievements">
            <h2>Достижения</h2>
            <ul class="achievements-list">
                <!-- Достижения будут добавляться динамически -->
            </ul>
        </div>

        <div id="leaderboard">
            <h2>Таблица лидеров</h2>
            <table>
                <thead>
                    <tr>
                        <th>Место</th>
                        <th>Имя</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Лидеры будут добавляться динамически -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="clicker/assets/js/core.js"></script>
    <script src="clicker/assets/js/storage.js"></script>
    <script src="clicker/assets/js/achievements.js"></script>
    <script src="clicker/assets/js/init.js"></script>
</body>
</html>
