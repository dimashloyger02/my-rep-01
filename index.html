<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="clicker/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="counter_1">0</div>
        
        <!-- Добавляем класс к основной кнопке -->
        <button onclick="incrementCounter(event)" class="click-button">Нажми меня!</button>

        <div class="controls">
            <button onclick="saveResult()">Сохранить результат</button>
            <button onclick="resetProgress()">Сбросить прогресс</button>
        </div>

        <h2>Достижения</h2>
        <div class="achievements" id="achievements"></div>

        <h2>Таблица лидеров</h2>
        <div id="leaderboard"></div>
    </div>

    <!-- Подключение скриптов -->
    <script src="clicker/assets/js/core.js"></script>
    <script src="clicker/assets/js/storage.js"></script>
    <script src="clicker/assets/js/achievements.js"></script>
    <script src="clicker/assets/js/init.js"></script>
</body>
</html>
